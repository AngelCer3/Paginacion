<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./libreria/bootstrap.min.css" />
    <link rel="stylesheet" href="./estilos.css" />
    <script src="./libreria/jquery-3.6.1.min.js"></script>
    <title>Paginacion</title>
  </head>
  <body class="fondo-color">
    <div class="min-vh-100 d-flex flex-column justify-content-between">
      <div class="container mt-5">
        <div class="card fondo-carta shadow-sm p-3 mb-5 rounded">
          <div class="card-body">
            <div class="row justify-content-around">
              <div class="col-md-3 align-self-center">
                <label for="sel_proceso">Seleciona un proceso</label>
                <select class="form-control mb-3" name="sel_proceso" id="sel_proceso">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                  <option value="E">E</option>
                  <option value="F">F</option>
                  <option value="G">G</option>
                  <option value="H">H</option>
                  <option value="I">I</option>
                  <option value="J">J</option>
                  <option value="K">K</option>
                </select>
                <label for="sel_size">Seleciona un tama√±o</label>
                <select class="form-control mb-3" name="sel_size" id="sel_size">
                  <option value="64">64</option>
                  <option value="128">128</option>
                  <option value="256">256</option>
                  <option value="512">512</option>
                  <option value="1024">1024</option>
                </select>
      
                <button class="btn btn-primary mb-1 w-100" id="iniciar">
                  Iniciar proceso
                </button>
                <button class="btn btn-success mb-1 w-100" id="Reiniciar">Reiniciar</button>
                <button class="btn btn-danger mb-1 w-100" id="Terminar">Terminar</button>
              </div>
              <div class="col-md-3 align-self-center text-center">
                <label for="procesoAct">Procesos activos</label>
                <select
                  class="form-select"
                  name="procesoAct"
                  id="procesoAct"
                ></select>
                <label for="procesoEspera">Procesos en espera</label>
                <select
                  class="form-select"
                  name="procesoEspera"
                  id="procesoEspera"
                ></select>
                <label for="contadorProcesos">Numero de procesos activos</label>
                <input
                  type="text"
                  name="contadorProcesos"
                  id="contadorProcesos"
                  class="form-control text-center"
                  readonly
                />
                <p class="lead text-danger" id="espacio"></p>
                <label for="contadorProcesos">Numero de procesos en espera</label>
                <input
                  type="text"
                  name="contadorProcesos"
                  id="contadorProcesosEspera"
                  class="form-control text-center"
                  readonly
                />
              </div>
              <div class="col-md-4">
                <h2 class="text-center">Marco de Paginacion</h2>
                <div class="input-group mb-3">
                  <span class="align-middle me-2">128</span>
                  <input type="text" class="form-control text-center mb-1" id="proceso0" disabled>
                  <input type="text" class="form-control text-center mb-1" id="proceso1" disabled>
                </div>
                <div class="input-group mb-3">
                  <span class="align-middle me-2">128</span>
                  <input type="text" class="form-control text-center mb-1" id="proceso2" disabled>
                  <input type="text" class="form-control text-center mb-1" id="proceso3" disabled>
                </div>
                <div class="input-group mb-3">
                  <span class="align-middle me-2">128</span>
                  <input type="text" class="form-control text-center mb-1" id="proceso4" disabled>
                  <input type="text" class="form-control text-center mb-1" id="proceso5" disabled>
                </div>
                <div class="input-group mb-3">
                  <span class="align-middle me-2">128</span>
                  <input type="text" class="form-control text-center mb-1" id="proceso6" disabled>
                  <input type="text" class="form-control text-center mb-1" id="proceso7" disabled>
                </div>
                <div class="input-group mb-3">
                  <span class="align-middle me-2">128</span>
                  <input type="text" class="form-control text-center mb-1" id="proceso8" disabled>
                  <input type="text" class="form-control text-center mb-1" id="proceso9" disabled>
                </div>
                <div class="input-group mb-3">
                  <span class="align-middle me-2">128</span>
                  <input type="text" class="form-control text-center mb-1" id="proceso10" disabled>
                  <input type="text" class="form-control text-center mb-1" id="proceso11" disabled>
                </div>
                <div class="input-group mb-3">
                  <span class="align-middle me-2">128</span>
                  <input type="text" class="form-control text-center mb-1" id="proceso12" disabled>
                  <input type="text" class="form-control text-center mb-1" id="proceso13" disabled>
                </div>
                <div class="input-group mb-3">
                  <span class="align-middle me-2">128</span>
                  <input type="text" class="form-control text-center mb-1" id="proceso14" disabled>
                  <input type="text" class="form-control text-center mb-1" id="proceso15" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
